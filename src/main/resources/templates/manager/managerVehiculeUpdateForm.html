<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Account Manager</title>
    <link rel="stylesheet" href="../CSS/managerStyle.css" />
    <link rel="shortcut icon" href="../img/logo.png">
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
<div class="menu__wrapper">
    <div class="menu__bar">
        <a
                href="/manager"
                title="Logo"
        >
            <img
                    class="logo"
                    src="../img/logo.png"
                    title='Logo'
                    alt='Logo'
            >
        </a>
        <span>ACCOUNT MANAGER </span>
        <img
                class="menu-icon"
                src="assets/burger-menu.svg"
                title='Burger Menu'
                alt='Burger Menu'
                onclick="toggleMenu(this)"
        >
        <ul class="navigation">
            <li><a href="/manager">
                <!-- <i class="fas fa-home"></i> -->
                <span class="nav-item">Home</span>
            </a>
            </li>
            <li>
                <a href="/manager/client">
                    <!--<i class="fas fa-user"></i> -->
                    <span class="nav-item">Client</span>
                </a>
            </li>
            <li><a href="/manager/conducteur">
                <!-- <i class="fas fa-user"></i> -->
                <span class="nav-item">Conducteur</span>
            </a>
            </li>
            <li><a href="/manager/vehicule">
                <!-- <i class="fas fa-car"></i> -->
                <span class="nav-item">Vehicule</span>
            </a>
            </li>

            <li><a href="/">

                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-item">Logout</span>
            </a>
            </li>
        </ul>
    </div>
</div>
<section class="main">
    <section class="main-body">
        <div class="container1">
            <form class="Form" method="post" action="/manager/updateVehicule" th:object="${newVehicule}">
                <div class="input__wrapper">
                    <!-- Champ de sélection -->
                    <input  type="text" class="input__field"  th:value="${vehicule.typeVehicule}" name="typeVehicule" readonly>

                    <!-- Étiquette associée au champ de sélection -->
                    <label class="input__label">
                    </label>
                </div>
                <div class="input__wrapper">
                    <input  type="text" class="input__field" th:value="${vehicule.matricule}"  name="matricule" readonly>
                    <label for class="input__label">
                        Matricule
                    </label>
                </div>
                <div class="input__wrapper">
                    <!-- Champ de saisie pour la date -->
                    <input type="date" class="input__field" th:value="${vehicule.nextVisite}" required name="nextVisite">
                    <!-- Étiquette associée au champ de saisie -->
                    <label class="input__label">
                        date de la visite :
                    </label>
                </div>
                <div class="input__wrapper">
                    <!-- Champ de saisie pour la date -->
                    <input type="date" class="input__field" th:value="${vehicule.dateDeFinDassurance}" required name="dateDeFinDassurance">
                    <!-- Étiquette associée au champ de saisie -->
                    <label class="input__label">
                        Assurance
                    </label>
                </div>
                <div class="input__wrapper">
                    <!-- Champ de saisie pour la date -->
                    <input type="date" class="input__field" th:value="${vehicule.carteGrise}" required name="carteGrise">
                    <!-- Étiquette associée au champ de saisie -->
                    <label class="input__label">
                        Carte Grise
                    </label>
                </div>
                <div class="button-validation">
                    <button type="submit" class='cta-button' >
                        Envoyer
                    </button>
                </div>
            </form>
            <!-- EndRequest Service Form -->

        </div>
    </section>
</section>
<script src="../JS/manager.js"></script>
</body>
</html>
