<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.png">
    <link rel="stylesheet" href="../CSS/clientStyle.css">
    <title>SwiftSender</title>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <a href="/client" class="logo">
        <div class="logo-name" id="logo-name"><span>S</span>wift<span>S</span>ender</div>
    </a>
    <ul class="side-menu">
        <li ><a href="/client"><i class='bx bxs-dashboard'></i>Home</a></li>
        <li ><a href="/client/service"><i class='bx bx-store-alt'></i>Service</a></li>
        <li ><a href="/client/allService"><i class='bx bx-analyse'></i>Tous Services</a></li>
        <!--<li><a href="#"><i class='bx bx-message-square-dots'></i>Tickets</a></li>
        <li><a href="#"><i class='bx bx-group'></i>Users</a></li> -->
        <li><a href="/client/profil"><i class='bx bx-cog'></i>Settings</a></li>
    </ul>
    <ul class="side-menu">
        <li>
            <a href="/logOut" class="logout">
                <i class='bx bx-log-out-circle'></i>
                Logout
            </a>
        </li>
    </ul>
</div>
<!-- End of Sidebar-->
<!-- Main Content-->
<div class="content">
    <!-- Navbar -->
    <nav>
        <i class='bx bx-menu'></i>
        <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Search...">
                <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
            </div>
        </form>
        <input type="checkbox" id="theme-toggle" hidden>
        <label for="theme-toggle" class="theme-toggle"></label>
        <a href="#" class="notif">
            <i class='bx bx-bell'></i>
            <span class="count">12</span>
        </a>
        <a href="#" class="profile">
            <img src="../img/logo.png">
        </a>
    </nav>
    <!-- End of Navbar -->
    <main>
        <!-- dashboard -->
        <!-- Container -->
        <div class="container">
            <!-- Request Service Form -->
            <article class="card">
                <div class='background'>
                    <div class="header-service">
                        <h3>Tous Les Services : </h3>
                    </div>
                    <div class="historique">
                        <table width="100%">
                            <thead>
                            <tr>
                                <td>Service Id</td><!--num_service-->
                                <td>Dans La Ville</td>
                                <td>Type Vehicule</td>
                                <td>nombreVehicule</td>
                                <td>price</td>
                                <td>Active</td>
                                <td>details</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each=" service : ${services}">
                                <td class="people">
                                    <div>
                                        <h5 th:text="${service.num_service}"></h5>
                                    </div>
                                </td>
                                <td class="people-des">
                                    <h5 th:text="${service.dansLaVille}"></h5>
                                </td>
                                <td class="people-des">
                                    <h5 th:text="${service.typeVehicule}"></h5>
                                </td>
                                <td class="type Vehicule">
                                    <h5 th:text="${service.nombreVehicule}"></h5>
                                </td>
                                <td class="price">
                                    <h5 th:text="${service.price}"></h5>
                                </td>
                                <td class="people">
                                    <div>
                                        <h5 th:text="${service.active}"></h5>
                                    </div>
                                </td>
                                <td class="delete" >
                                    <a th:href=@{'service_details/'+${service.num_service}}>more infos</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </article>
        </div>
        <!-- End Container -->
        <!-- End Of Planning -->
    </main>
</div>

<script src="../JS/client.js"></script>
<script src="../JS/conducteur.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
