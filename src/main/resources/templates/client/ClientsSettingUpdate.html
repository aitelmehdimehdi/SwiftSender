<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>-->
    <link rel="shortcut icon" href="../img/logo.png">
    <link rel="stylesheet" href="../CSS/clientStyle.css">
    <!--<link rel="stylesheet" href="../static/CSS/clientStyle.css">-->
    <title>SwiftSender</title>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <a href="/client" class="logo">
        <div class="logo-name" id="logo-name"><span>S</span>wift<span>S</span>ender</div>
    </a>
    <ul class="side-menu">
        <li ><a href="/client" ><i class='bx bxs-dashboard'></i>Home</a></li>
        <li><a href="/client/service" ><i class='bx bx-store-alt'></i>Service</a></li>
        <li ><a href="/client/allService"><i class='bx bx-analyse'></i>Tous Services</a></li>
        <!--<li><a href="#"><i class='bx bx-message-square-dots'></i>Tickets</a></li>
        <li><a href="#"><i class='bx bx-group'></i>Users</a></li>-->
        <li><a href="/client/profil" ><i class='bx bx-cog'></i>Settings</a></li>
    </ul>
    <ul class="side-menu">
        <li>
            <a href="/logOut" class="logout">
                <i class='bx bx-log-out-circle'></i>
                Logout
            </a>
        </li>
    </ul>
</div>
<!-- End of Sidebar -->
<!-- Main Content -->
<div class="content">
    <!-- Navbar -->
    <nav>
        <i class='bx bx-menu'></i>
        <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Search...">
                <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
            </div>
        </form>
        <input type="checkbox" id="theme-toggle" hidden>
        <label for="theme-toggle" class="theme-toggle"></label>
        <a href="#" class="notif">
            <i class='bx bx-bell'></i>
            <span class="count">12</span>
        </a>
        <a href="#" class="profile">
            <img src="../img/logo.png">
        </a>
    </nav>
    <!-- End of Navbar -->

    <main>
        <div class="container">
            <section class="setting-section">
                <form action="/client/setting" method="post" th:object="${newClient}">
                    <table class="sett-ltable" width="40%">
                        <tr>
                            <td><p> prenom : </p></td>
                            <td><input type="text" name="prenom" th:value="${clientInfos.prenom}"></td>
                        </tr>
                        <tr>
                            <td><p> nom : </p></td>
                            <td><input type="text" name="nom" th:value="${clientInfos.nom}"></td>
                        </tr>
                        <tr>
                            <td><p> telephone : </p></td>
                            <td><input type="text" name="telephone" th:value="${clientInfos.telephone}"></td>
                        </tr>
                    </table>
                    <table class="sett-rtable" width="40%">
                        <!--
                        <tr>
                            <td><p> email : </p></td>
                            <td><input type="email" name="email" th:value="${clientInfos.email}"></td>
                        </tr>
                        -->
                        <tr>
                            <td><p> date de naissance : </p></td>
                            <td><input type="date" name="dateNaissance" th:value="${clientInfos.dateNaissance}"></td>
                        </tr>
                    </table>
                    <div class="sett-buttom">
                        <table>
                            <tr>
                                <td>
                               <p>password : </p>
                                </td>
                                <td>
                                <input type="password" name="password">
                                </td>
                            </tr>
                        </table>
                    <button class="sett-submit" type="submit" >Valider</button>
                    </div>
                    <p class="update-sett-valid" th:text="${mvalid}"></p>
                    <p class="update-sett-invalid" th:text="${minvalid}"></p>
                </form>

            </section>
        </div>
    </main>
</div>

<script src="../JS/client.js"></script>
</body>

</html>
